<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutrizione</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">
    
    <div id="root" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            AI Nutrizione
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Genera un piano alimentare personalizzato basato sui tuoi obiettivi e preferenze.
        </p>

        <div class="space-y-6">
            <input
                id="goalInput"
                type="text"
                placeholder="I tuoi obiettivi (es. perdere 5kg, aumentare massa muscolare)"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out"
            />
            <input
                id="preferencesInput"
                type="text"
                placeholder="Le tue preferenze alimentari (es. vegano, senza glutine, alto contenuto proteico)"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out"
            />
            <input
                id="restrictionsInput"
                type="text"
                placeholder="Restrizioni o allergie (es. intolleranza al lattosio, allergia alle noci)"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out"
            />

            <button
                id="generateButton"
                class="w-full py-3 px-6 rounded-full shadow-lg transition-colors duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 bg-blue-600 hover:bg-blue-700 text-white font-bold"
            >
                Genera Piano Alimentare
            </button>
        </div>

        <div id="statusMessage" class="mt-8"></div>
        <div id="result" class="mt-8 hidden p-6 bg-blue-50 text-gray-800 rounded-lg whitespace-pre-line">
            <h2 class="text-2xl font-semibold mb-4 text-blue-800">Il Tuo Piano Alimentare</h2>
        </div>
    </div>

    <script>
        const apiKey = "https://myaiapi.qy284hmxgx.workers.dev";

        const goalInput = document.getElementById('goalInput');
        const preferencesInput = document.getElementById('preferencesInput');
        const restrictionsInput = document.getElementById('restrictionsInput');
        const generateButton = document.getElementById('generateButton');
        const statusMessage = document.getElementById('statusMessage');
        const resultDiv = document.getElementById('result');

        generateButton.addEventListener('click', async () => {
            if (!apiKey) {
                statusMessage.innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded-lg">Chiave API mancante. Inserisci la tua chiave API.</div>`;
                return;
            }

            const goal = goalInput.value;
            const preferences = preferencesInput.value;
            const restrictions = restrictionsInput.value;
            const prompt = `Crea un piano alimentare giornaliero personalizzato. Obiettivo: ${goal}. Preferenze: ${preferences}. Restrizioni: ${restrictions}. Formatta la risposta in modo chiaro e leggibile.`;

            // Stato di caricamento
            generateButton.innerHTML = 'Generazione in corso...';
            generateButton.disabled = true;
            generateButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            generateButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            statusMessage.innerHTML = '';
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore di rete o risposta API fallita: ${response.statusText}`);
                }

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                
                resultDiv.innerHTML = `<h2 class="text-2xl font-semibold mb-4 text-blue-800">Il Tuo Piano Alimentare</h2>${generatedText.replace(/\n/g, '<br/>')}`;
                resultDiv.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                statusMessage.innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded-lg">Si Ã¨ verificato un errore durante la generazione del piano. Per favore, riprova.</div>`;
            } finally {
                // Ripristino dello stato iniziale
                generateButton.innerHTML = 'Genera Piano Alimentare';
                generateButton.disabled = false;
                generateButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                generateButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        });
    </script>
</body>
</html>
